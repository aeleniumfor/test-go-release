name: Release

on: [push]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.5'

      - name: Get current datetime
        id: datetime
        run: echo "DATETIME=$(date +%Y-%m-%dT%H-%M-%S)" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: linux
          GOARCH: amd64
        run: |
          binary_name="test-go-release"
          output_name="${binary_name}_linux_amd64"
          
          go build -o "${output_name}" main.go
          
          # アーカイブを作成
          tar -czf "${output_name}.tar.gz" "${output_name}"

      - name: Create Release with gh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          RELEASE_TAG="release-${{ steps.datetime.outputs.DATETIME }}"
          gh release create "${RELEASE_TAG}" \
            --title "Release ${RELEASE_TAG}" \
            --notes "## Changes in ${RELEASE_TAG}

          自動生成されたリリースです。

          **リリース日時:** ${{ steps.datetime.outputs.DATETIME }}

          ### ダウンロード
          - Linux (amd64): test-go-release_linux_amd64.tar.gz" \
            test-go-release_linux_amd64.tar.gz